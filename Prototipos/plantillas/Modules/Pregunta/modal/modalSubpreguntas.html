<div class="modal fade" id="modalSubpreguntas" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Visualizar Subpreguntas</h4>
        </div>
        <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class=" col-md-6 col-md-offset-6" style="margin-bottom: 15px;">
                    <input type="text" class=" form-control" placeholder="Buscar..." ng-model="buscadorSubpreguntas" ng-disabled="preguntaConSubpreguntas.subpreguntas.length == 0">
                </div>
                <div class="col-md-12">
                    <div class="table table-responsive">
                        <table class="table table-striped table-bordered table-condensed table-hover" style="border-color: blue;">
                            <thead class="table-head">
                              <tr>
                                <td class="text-start">#</td>
                                <td class="text-start">Pregunta</td>
                                <td class="text-start">Tipo</td>
                                <td class="text-start">Eliminar</td>
                              </tr>
                            </thead>
                            <tbody>
                             
                              <tr ng-repeat="subpregunta in preguntaConSubpreguntas.subpreguntas | filter: buscadorSubpreguntas">
                                <td class="text-start" ng-bind="$index+1"></td>
                                <td class="text-start" ng-bind="subpregunta.enunciado"></td>
                                <td class="text-start" ng-bind="subpregunta.tipo.descripcion"></td>
                                <td class="text-center">
                                    <button class="text-center btn" style="background: none;" ng-click="setEliminarSubpregunta(subpregunta)"
                                    > <i class="fa fa-trash" style="font-size: 20px;"></i></button>
                                </td>
                              </tr>
                              <tr ng-if="preguntaConSubpreguntas.subpreguntas.length == 0">
                                <td colspan="4" class="text-center">No hay registros</td>
                              </tr>
              
                            </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-utez-secondary" data-dismiss="modal">Cerrar</button>
         
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal style="margin-top: 15%;"-->
