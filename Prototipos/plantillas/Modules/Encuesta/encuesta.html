<div class="row">
    <div class="text-right  col-md-4 col-md-offset-8" style="margin-bottom: 25px; margin-top: 15px;">
      
            <input type="text" class=" form-control"  placeholder="Buscar..." ng-model="buscador">

    </div>
    <div class="col-md-12">
        <div class="table table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover" st-table="alumnosTabla"
                   st-safe-src="listaEncuestas">
                <thead class="table-head">
                <tr>
                    <th class="text-center" style="vertical-align: middle;" class="text-center">#</th>
                    <th class="text-center" st-sort="matricula">Nombre</th>
                    <th class="text-center" st-sort="alumno">Periodo de estadÃ­a</th>
                    <th class="text-center" st-sort="empresa">Acciones</th>
                  </tr>
                
                </thead>
                <tbody>
                <tr ng-repeat="encuesta in listaEncuestas | filter: buscador ">
                    <td ng-bind="$index + 1"
                        class="text-center disabled"></td>
                    <td class="text-start disabled">
                        {{ encuesta.nombre}}
                    </td>
                    <td class="text-start">
                        {{ encuesta.periodo.label}}
                    </td>
                   
                    
                    <td class="text-center">
                        <button class="text-center btn btn-warning" ng-click="setModificarEncuesta(encuesta)" style="font-size: 15px; width: 12%; margin-right: 20px;"> <i data-feather="edit" style="color: #fff;"></i>ðŸ–Š</button>
                        <button ng-show="encuesta.Estado == 0" class="text-center btn btn-danger"  style="font-size: 15px; width: 12%; margin-right: 20px;"> <i data-feather="edit" style="color: #fff;"></i>X</button>
                        <button ng-show="encuesta.Estado == 1" class="text-center btn btn-success"  style="font-size: 15px; width: 12%; margin-right: 20px;"> <i data-feather="edit" style="color: #fff;"></i>âœ”</button>
                        <button ng-show="encuesta.Estado == 0" class="text-center btn btn-info"  style="font-size: 15px; width: 12%; text-align: center;"> <i data-feather="edit" style="color: #fff;"></i>ðŸ“‹</button>
                        <button ng-show="encuesta.Estado == 1" class="text-center btn "  style="font-size: 15px; width: 12%; text-align: center; background-color: gray;" disabled> <i data-feather="edit" style="color: #fff;"></i>ðŸ“‹</button>

                    </td>
                    
                </tr>
                </tbody>
                <tfoot ng-if="listaEncuestas.length === 0">
                    <tr class="text-center">
                        <td colspan="11">
                            <h5>No se encontraron encuestas en el sistema.</h5>
                        </td>
                    </tr>
                    </tfoot>
                    
                    <tfoot ng-if="listaEncuestas.length >= 5" style="cursor:pointer;">
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-page-change="rembemberCurrentPage(newPage)"
                                 st-items-by-page="registroPorPagina"
                                 st-displayed-pages="10"></div>
                        </td>
                    </tr>
                    </tfoot>
            </table>
        </div>
    </div>
</div>
